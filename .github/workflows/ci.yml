name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit (check only)
        run: |
          pre-commit run --all-files --show-diff-on-failure

  lint-and-type-check:
    name: Linting and Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy types-redis types-PyYAML

      - name: Check code formatting with Black
        run: black --check --line-length 100 app/ worker/ tests/

      - name: Check import sorting with isort
        run: isort --check-only --profile black --line-length 100 app/ worker/ tests/

      - name: Lint with Flake8
        run: |
          flake8 app/ worker/ tests/ \
            --max-line-length=100 \
            --extend-ignore=E203,W503,E501 \
            --exclude=alembic/versions \
            --statistics

      - name: Type check with mypy
        run: |
          mypy app/ worker/ \
            --ignore-missing-imports \
            --no-strict-optional \
            --warn-no-return \
            --warn-redundant-casts \
            --exclude alembic/versions
        continue-on-error: true  # Type checking 不强制通过（可选）

  security-check:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run Bandit security check
        run: bandit -r app/ worker/ -c pyproject.toml
        continue-on-error: true  # 不强制通过（可选）

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    # 可选：添加服务容器（PostgreSQL, Redis）
