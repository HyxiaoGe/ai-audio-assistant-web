services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    environment:
      TZ: UTC
      DATABASE_URL: postgresql+asyncpg://user:pass@prompthub-postgres:5432/audio_assistant
      REDIS_URL: redis://prompthub-redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_USE_SSL: "false"
    volumes:
      - .:/app
      - ./data:/app/data
    ports:
      - "8088:8000"
    depends_on:
      - minio
    networks:
      - shared
      - default

  worker:
    build: .
    command: celery -A worker.celery_app worker --loglevel=info
    env_file: .env
    environment:
      TZ: UTC
      DATABASE_URL: postgresql+asyncpg://user:pass@prompthub-postgres:5432/audio_assistant
      REDIS_URL: redis://prompthub-redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_USE_SSL: "false"
      CONFIG_CENTER_DB_ENABLED: "false"  # Disable config DB in worker to avoid event loop conflicts
    volumes:
      - .:/app
      - ./data:/app/data
    depends_on:
      - minio
    networks:
      - shared
      - default

  beat:
    build: .
    command: celery -A worker.celery_app beat --loglevel=info
    env_file: .env
    environment:
      TZ: UTC
      DATABASE_URL: postgresql+asyncpg://user:pass@prompthub-postgres:5432/audio_assistant
      REDIS_URL: redis://prompthub-redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_USE_SSL: "false"
      CONFIG_CENTER_DB_ENABLED: "false"
    volumes:
      - .:/app
    networks:
      - shared
      - default

  minio:
    image: minio/minio:RELEASE.2024-12-13T22-19-12Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "mc alias set local http://minio:9000 minioadmin minioadmin &&
       mc mb -p local/audio-assistant || true"

  migrate:
    build: .
    profiles:
      - manual
    command: alembic upgrade head
    env_file: .env
    environment:
      TZ: UTC
      DATABASE_URL: postgresql+asyncpg://user:pass@prompthub-postgres:5432/audio_assistant
    volumes:
      - .:/app
    networks:
      - shared

volumes:
  minio_data:

networks:
  shared:
    external: true
    name: shared-infra
